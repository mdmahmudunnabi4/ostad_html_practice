<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ostad html Practice</title>
</head>
<body>
    <p>Shohel Rana</p><br>
    <b>Shohel Rana</b><br>
    <i>Shohel Rana</i><br>
    <mark>Shohel Rana</mark><br>
    <code>Shohel Rana</code><br>
    <small>Shohel Rana</small><br>
    <del>Shohel Rana</del><br>
    <ins>shohel rana</ins>


    <!-- // table tag
     -->
     <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
     </table>


     <!-- html list -->
     <ol>
        <li>Dhaka</li>
        <li>Rajshi</li>
        <li>Rangpur</li>
        <li>Khulna</li>
     </ol>
     <ul>
        <li>Dhaka</li>
        <li>Rajshi</li>
        <li>Rangpur</li>
        <li>Khulna</li>
     </ul>

     <!-- image tag -->

     <img src="../pexels-blaque-x-863963.jpg" alt="" width="400px">

     <!-- video tag -->

     <video width="400px" controls>
        <source src="../pexels_videos_1456686 (1080p).mp4">
     </video>

     <!-- audio tag -->

     <audio controls>
        <source src="../midnight-forest-184304.mp3">
     </audio>

     <!-- youtube video -->

     <iframe width="400" src="https://www.youtube.com/embed/MBt1MNZafB0" frameborder="0">

     </iframe>
     <br>
    <!-- input tag -->
     <label for="">My Country</label><br>
    <input type="text" list="country">
    <datalist id="country">
      <option value="Bangladesh">
      <option value="India">
      <option value="Amirica">
      <option value="Afganistan">
      <option value="Argintina">
      <option value="srilongka">
    </datalist>


    <!-- Emojis tag -->
    <p>
      &#128507;
      &#128508;
      &#128509;
      &#128510;
      &#128511;
      &#128512;
      &#128513;
    </p>


</body>
</html>
